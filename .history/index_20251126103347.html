<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptación Hill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptación Hill (2×2)</h1>

        <!-- MENSAJE -->
        <div class="section">
            <label for="mensaje">Mensaje (máx. 30 caracteres)</label>
            <textarea id="mensaje" maxlength="30" placeholder="Escribe tu mensaje aquí..."></textarea>
            <div class="char-count">0/30</div>
        </div>

        <!-- MATRIZ DEL MENSAJE -->
        <div class="section">
            <h3>Matriz del mensaje (pares)</h3>
            <div id="matrizMensaje" class="matriz-display">—</div>
        </div>

        <!-- MATRIZ CLAVE -->
        <div class="section">
            <h3>Matriz clave (2×2)</h3>
            <div class="matriz-input">
                <input type="number" id="k11" placeholder="a">
                <input type="number" id="k12" placeholder="b">
                <input type="number" id="k21" placeholder="c">
                <input type="number" id="k22" placeholder="d">
            </div>
            <div class="hint">
                Nota: Para desencriptar, el determinante debe tener inverso módulo 26.
            </div>
        </div>

        <!-- BOTONES -->
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar" class="secondary">Desencriptar</button>

        <!-- RESULTADO CIFRADO -->
        <div class="section">
            <h3>Resultado (Encriptado)</h3>
            <div id="resultado" class="resultado-box">—</div>
        </div>

        <!-- RESULTADO DESCIFRADO -->
        <div class="section">
            <h3>Resultado (Desencriptado)</h3>
            <div id="resultadoDes" class="resultado-box">—</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
